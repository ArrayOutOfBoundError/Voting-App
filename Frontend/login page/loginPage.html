<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <form id = "form">
        <div class="form-group">
          <label for="username"><b>Adhaar Card No. :</b></label>
          <br>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password"><b>Adhaar Card Reg. Ph No. :</b></label>
          <br>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <button type="submit" id = "submit-btn" class="btn btn-primary"><b>Submit</b></button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
